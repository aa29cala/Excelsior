<body>
    <script type="text/javascript" src="jspos/lexer.js"></script>
    <script type="text/javascript" src="jspos/lexicon.js_"></script>
    <script type="text/javascript" src="jspos/POSTagger.js"></script>
    <script type="text/javascript" src="createIndex.js"></script>
    <script src="script.js"></script>

    <!--the only HTML on this page is the modal that we implemented, and the rest of it is contained in the referenced js file-->
    <div class="modal fade" id="id01" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Feedback - Why wasn't this answer helpful?</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <textarea id="textareaBad" class="form-control"></textarea>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="id02" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Feedback - How did this answer help you? :)</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <textarea id="textareaGood" class="form-control"></textarea>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>
